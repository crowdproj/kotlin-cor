# This is a basic workflow to help you get started with Actions

name: 'CI-publish'

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  release:
    types: [ created ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Decode
        run: |
          mkdir -p ~/.gradle
          echo "${{secrets.OSSRH_SIGNING_SECRET_KEY_RING_FILE}}" > ~/.gradle/secring.gpg.b64
          base64 -d ~/.gradle/secring.gpg.b64 > ~/.gradle/secring.gpg
      - name: Publish package
        run: ./gradlew publish -Psigning.keyId=${{secrets.OSSRH_SIGNING_KEY_ID}} -Psigning.password= -Psigning.secretKeyRingFile=$(echo ~/.gradle/secring.gpg)
        env:
          NEXUS_HOST: ${{ secrets.OSSRH_HOST }}
          NEXUS_USER: ${{ secrets.OSSRH_USER }}
          NEXUS_PASS: ${{ secrets.OSSRH_PASS }}
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
